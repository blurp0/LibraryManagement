<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Home - User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Library Name</li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Available Books</h2>
            <div class="books-container">
                {% for book in books %}
                    <div class="book-box">
                        <h3>{{ book.title }}</h3>
                        <p><strong>Description:</strong> <br/>{{ book.short_description }}</p>
                        <p class="book-meta">
                            <span><strong>Author:</strong> {{ book.author }}</span>
                            <span><strong>Published:</strong> {{ book.publication_year }}</span>
                            <!-- Corrected download link -->
                            <a href="{{ url_for('admin.uploaded_file', filename=book.file_path) }}" class="download-btn" download>Download</a>
                        </p>
                    </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Library Management System. All rights reserved.</p>
    </footer>
</body>
</html>

<style>

.books-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 20px;
    justify-content: flex-start;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto; /* Center the container horizontally */
}

.book-box {
    background-color: white;
    width: 90%;
    padding: 20px;
    text-align: left;
    border: 2px solid #ddd;
    margin-bottom: 20px;
    height: auto; /* Allow height to adjust based on content */
}

.book-box h3 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

.book-box p {
    font-size: 16px;
    color: #666;
    margin-bottom: 10px;
}

.book-actions .btn {
    display: inline-block;
    background-color: #333;
    color: white;
    padding: 12px 20px;
    border-radius: 5px;
    text-decoration: none;
    margin-top: 20px;
    font-size: 14px;
}

.book-actions .btn:hover {
    background-color: #555;
}


/* Book Actions - Button Styling */
.book-meta {
    display: flex; /* Use flexbox to layout the book meta data */
    align-items: center; /* Vertically center the items */
    justify-content: space-between; /* Distribute space between the elements */
}

.book-meta span {
    margin-right: 10px; /* Ensure some space between the author and publication year */
}

.download-btn {
    background-color: #007bff; /* Blue background for the button */
    color: white; /* White text color */
    padding: 10px 20px; /* Consistent padding for button */
    border-radius: 5px; /* Rounded corners */
    text-decoration: none; /* Remove underline from the button */
    font-size: 14px; /* Set font size */
    transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth animation for hover effect */
    margin-left: auto; /* Push the button to the far right */
}

/* Hover effect for the download button */
.download-btn:hover {
    background-color: #0056b3; /* Darker blue when hovered */
    transform: translateY(-2px); /* Slightly lift the button when hovered */
}





</style>
